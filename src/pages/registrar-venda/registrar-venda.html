<ion-header>

    <ion-navbar>
        <ion-title>Registro de Venda</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="adicionarItem()">
                <ion-icon name="add-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <div class="product-item">
        <div class="product-general">
            <div class="product-info">
                <div class="product-name">
                    <h2>Bolsa Stylus</h2>
                </div>
                <div class="product-value">
                    <div class="product-price"><span>R$</span> 1.250,00</div>
                    <div class="product-qty">
                        <button ion-button small>+</button>
                        <span class="number">0</span>
                        <button ion-button small>-</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</ion-content>

<ion-footer>

</ion-footer>

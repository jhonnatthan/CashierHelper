<ion-header>
    <ion-navbar>
        <ion-title>
            {{(title) ? title : 'Lista'}}
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="this.viewCtrl.dismiss(false)">
                <span ion-text color="light" showWhen="ios">Fechar</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

    <ion-toolbar *ngIf="searchbar" color='primary-l'>
        <ion-searchbar debounce="300" animated="true" (ionInput)="filtrar()" placeholder="Buscar" [(ngModel)]="_term"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list no-margin *ngIf="data; else noData">
        <button ion-item *ngFor="let item of filteredData; let i = index" (click)="returnItem(item)" [ngClass]="{'actived': item == selected, 'first': i == 0}">{{item.name}}</button>
    </ion-list>

    <ng-template #noData>
        <h3 text-center color="primary" margin-top>
            Não há nenhum registro
        </h3>
    </ng-template>
</ion-content>
